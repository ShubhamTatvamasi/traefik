http:
  routers:
    router-example-com:
      entryPoints:
        - web
      rule: Host(`example.com`)
      service: service-192-168-5-10
  services:
    service-192-168-5-10:
      loadBalancer:
        servers:
          - url: http://192.168.5.10
tcp:
  routers:
    router-example-com:
      entryPoints:
        - websecure
      rule: HostSNI(`example.com`)
      service: service-192-168-5-10
      tls:
        passthrough: true
  services:
    service-192-168-5-10:
      loadBalancer:
        servers:
          - address: 192.168.5.10:443
