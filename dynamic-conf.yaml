http:
  routers:
    router-192-168-5-53:
      entryPoints:
        - web
      rule: Host(`example.com`)
      service: service-192-168-5-53
  services:
    service-192-168-5-53:
      loadBalancer:
        servers:
          - url: http://192.168.5.53
tcp:
  routers:
    router-192-168-5-53:
      entryPoints:
        - websecure
      rule: HostSNI(`example.com`)
      service: service-192-168-5-53
  services:
    service-192-168-5-53:
      loadBalancer:
        servers:
          - address: 192.168.5.53:443
